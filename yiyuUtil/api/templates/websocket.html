<!DOCTYPE HTML>
<title>Websockets with Flask</title>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">-->
<script type="text/javascript" src="{{ url_for('static', filename='js/websocket.js') }}"></script>

<div class=page>
    <h1>Demo of Websockets</h1>

    <!-- Latency test -->
    <p>Average ping/pong latency:
        <b>
            <!-- Shows the content of JS variable $('#ping-pong') -->
            <span id="ping-pong"></span>
            ms
        </b>
    </p>

    <!-- Form to send a message to the server -->
    <h3>Send message to server:</h3>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Send a message to the server">
        <input type="submit" value="Send">
    </form>

    <!-- Handle for showing the server response -->
    <h3>Response:</h3>
    <div id="response"></div>
</div>
